<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furina Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }

    header {
      padding: 20px;
      background: rgba(0, 0, 50, 0.7);
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #4fc3f7; }
      to { text-shadow: 0 0 25px #81d4fa, 0 0 5px #4fc3f7; }
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 20px #4fc3f7;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: float 6s ease-in-out infinite;
    }

    .gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #81d4fa;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    footer {
      margin-top: 30px;
      padding: 20px;
      background: rgba(0,0,50,0.6);
      font-size: 14px;
    }
  </style>
</head>

  <main>
    <h2>Elegance of Fontaine in 5 Pictures</h2>
    <div class="gallery">
      <img src="Image1.jpg" alt="Furina 1">
      <img src="Image2.jpeg" alt="Furina 2">
      <img src="Image3.jpeg" alt="Furina 3">
      <img src="Image4.jpeg" alt="Furina 4">
      <img src="Image5.jpeg" alt="Furina 5">
    </div>
  </main>

</body>
</html>
