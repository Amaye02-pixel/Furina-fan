<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furina's Skills</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #1b2b4a, #3e5c9a);
      color: white;
      text-align: center;
      padding: 2rem;
    }
    h1 { font-family: 'Playfair Display', serif; }
    .skills {
      margin-top: 1rem;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: rgba(255,255,255,0.1);
      padding: 1rem;
      border-radius: 15px;
      animation: fadeIn 1.5s;
    }
    .skills li {
      margin: 0.5rem 0;
    }
    img {
      max-width: 90%;
      border-radius: 15px;
      margin-top: 1rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
      animation: float 4s ease-in-out infinite;
    }
    a.back {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.5rem 1rem;
      background: #3e5c9a;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s;
    }
    a.back:hover { background: #5a7fe0; }
    @keyframes float {
      0%,100% { transform: translateY(0);}
      50% { transform: translateY(-12px);}
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Furina's Skills</h1>
  <ul class="skills">
    <li><b>Hydro Arts:</b> Summons the power of water in spectacular performances.</li>
    <li><b>Dramatic Flair:</b> Combines combat with theatrical style, dazzling audiences.</li>
    <li><b>Archon Authority:</b> Holds great influence as the Hydro Archon of Fontaine.</li>
  </ul>

</body>
</html>
